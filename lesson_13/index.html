<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixel perfect практика</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<p class="text">Create an account</p>
	<div class="container">
		<form class="form" action="#">
			<p class="form-text">Email: <span class="star">*</span></p>
			<input type="text" class="form-input" placeholder="johnsmith@gmail.com">
			<p class="form-text form-text-2">Choose Password: <span class="star">*</span></p>
			<input type="text" class="form-input form-input-2">
			<p class="form-text form-text-3">Confirm Password <span class="star">*</span></p>
			<input type="text" class="form-input form-input-3">
			<button class="btn">Register now!</button>
		</form>
	</div>
</body>
